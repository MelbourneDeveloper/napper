name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test-ts:
    name: TypeScript Lint & Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/Nap.VsCode
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Compile tests
        run: npm run compile:tests

      - name: Unit tests
        run: npm run test:unit

  test-fsharp:
    name: F# Build & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build
        run: dotnet build --nologo

      - name: Test
        run: dotnet test --nologo --verbosity normal

  build-website:
    name: Website Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx eleventy
